<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Gallery-Selsey Cricket Club</title>
</head>
<body>
<!-------------------------------------Header--------------------------------------->
    <header>
    <div class="container-fluid">
            <div class="row bg-color-header">
                <a href="index.html" class="col-md-4 logo"></a>
                <div class="col-md-8">
                    <div class="row heading">
                        <div class="col club-heading">
                            <a href="index.html" class="club-name"><h1 class="header-heading">Selsey Cricket Club</h1></a>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="row bg-color-menu">
                <div class="col-md-12">
                    <button class="hamburger" id="hamburger">
                        <i class="fas fa-bars"></i>
                    </button>
                    <ul id="nav" class="list-inline menu-list">
                        <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                            <a href="index.html" class="hvr-sweep-to-bottom" aria-hidden="true"><span>Home</span></a>
                        </li>
                        <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                            <a href="about.html" class="hvr-sweep-to-bottom" aria-hidden="true"><span>About Us</span></a>
                        </li>
                        <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                            <a href="teams.html" class="hvr-sweep-to-bottom" aria-hidden="true"><span>Teams</span></a>
                        </li>
                        <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                            <a href="gallery.html" class="hvr-sweep-to-bottom" aria-hidden="true"><span>Gallery</span></a>
                        </li>
                        <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                            <a href="contact.html" class="hvr-sweep-to-bottom" aria-hidden="true"><span>Contact Us</span></a>
                        </li>
                    </ul>                
                </div>
            </div>
        </div>
    </header>
<!-------------------------------------Gallery Images--------------------------------------->
    <section>
        <div class="row">
            <div class="col-12">
                <h4 class="page-heading uppercase">Gallery</h4>    
                <hr class="block-divider--grey">            
            </div>
        </div>
        <div class="container-fluid">
            <div class="row bg-color-gallery">
                <div class="gallery-images col-12">
                    <img src="assets/images/images1.jpg" alt="Cricket Player 1">
                    <img src="assets/images/images2.jpg" alt="Cricket Player 2">
                    <img src="assets/images/images3.jpeg" alt="Cricket Player 3">
                    <img src="assets/images/images4.jpg" alt="Cricket Player 4">
                    <img src="assets/images/images5.jpeg" alt="Cricket Player 5">
                    <img src="assets/images/images6.jpg" alt="Cricket Player 6">
                    <img src="assets/images/images7.jpeg" alt="Cricket Player 7">
                    <img src="assets/images/images8.jpeg" alt="Cricket Player 8">
                    <img src="assets/images/images9.jpg" alt="Cricket Player 9">
                </div>
                <div class="gallery-signup-btn">
                    <a href="contact.html" class="btn btn--cta btn--red">Sign Up!</a>
                </div>
            </div>
        </div>
    </section>
<!-------------------------------------Footer--------------------------------------->
    <footer class="container-fluid">
        <div id="footer-details" class="row bg-color-footer">
            <div class="col-sm-8">
                <h5 class="uppercase general-sub">Address</h5>
                <p class="inline-block para-text">Goffs Park, Goffs Park Rd, Crawley - RH11 8AX</p>
            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Social</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a href="https://www.facebook.com/selsey.cricketclub.3" target="_blank">
                            <i class="fa fa-facebook" aria-hidden="true">
                            <span class="sr-only">Facebook</span>
                            </i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://twitter.com/SelseyClub" target="_blank">
                            <i class="fa fa-twitter" aria-hidden="true">
                                <span class="sr-only">Twitter</span>
                            </i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com/selseycricketclub/" target="_blank">
                            <i class="fa fa-instagram" aria-hidden="true">
                                <span class="sr-only">Instagram</span>
                            </i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.youtube.com/channel/UCBtTB-jeSQMV2NdhmsgDOHg?view_as=subscriber" target="_blank">
                            <i class="fa fa-youtube" aria-hidden="true">
                                <span class="sr-only">YouTube</span>
                            </i>
                        </a>
                    </li>
               </ul>
            </div>
        </div>
    </footer>
<script src="index.js"></script>    
</body>
</html>
